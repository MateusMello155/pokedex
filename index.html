<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
   

</head>
<body class="container" onload="PokemonFilter()">
  

    <h1 id="titulo">POKEDEX</h1>
    <div id="select">
           <label>selecione o tipo </label> 
        <select name="filter" id="filter"  onchange="PokemonFilter()">
            <option value="todos"">todos</option>
            <option value="water"">water</option>
            <option value="eletric">eletric</option>
            <option value="grass">grass</option>
            <option value="fire">fire</option>
            <option value="bug">bug</option>
            <option value="normal">normal</option>
            <option value="fairy">fairy</option>

        </select>
        </div>


    <div id="container">
        <template id="cardTemplate">
         <div class="card" id="card">
            <div class="card-body">
                <img class="card-img"src="{{imagem}}">
                <h1 class="card-text">{{nome}}</h1>
                <h3 class="card-text">{{tipo}}</h3>
            </div>
        </div>
        </template>
    </div>

     <script src="/listapokemons.js"></script>

</body>
</html>
